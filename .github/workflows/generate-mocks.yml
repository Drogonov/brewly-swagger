name: Generate Route-Based Mocks & Mockoon Export

on:
  push:
    paths:
      - 'swagger.json'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build-mocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        env:
          NODE_ENV: development
        run: npm ci

      - name: Generate route-based JSON files
        run: npm run generate-mocks

      - name: Generate Mockoon export
        run: npm run mockoon-export

      - name: Commit generated artifacts
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions'
          author_email: 'actions@github.com'
          message: 'chore: update generated mocks and Mockoon export'
          add: |
            mocks/
            mockoon-export.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mockoon-mocks
          path: |
            mocks/
            mockoon-export.json